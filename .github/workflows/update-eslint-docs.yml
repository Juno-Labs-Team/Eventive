name: update eslint docs

on:
  push:
    branches:
      - main
    paths:
      - 'tsa-project/eslint.config.js'
      - 'tsa-project/package.json'
      - 'tsa-project/package-lock.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'tsa-project/package-lock.json'

      - name: install dependencies
        working-directory: ./tsa-project
        run: npm ci

      - name: gen eslint documentation
        working-directory: ./tsa-project
        run: npm run generate-eslint-docs

      - name: commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/typescript/ESLINT_RULES.md
          git diff --staged --quiet || git commit -m "docs: auto-update ESLint rules [skip ci]"
          git push
